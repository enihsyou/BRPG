<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>游戏仓库</title>
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/page.js"></script>
    <script src="http://mockjs.com/dist/mock.js"></script>
    <link rel="stylesheet" type="text/css" href="css/gamewarehouse.css" />
    <link rel="stylesheet" type="text/css" href="css/page.css" />
    <link rel="stylesheet" type="text/css" href="css/grade.css" />

</head>
<script type="text/javascript">
    var options = {};
    $(function () {
        $.ajax({
            url: 'http://localhost:8080/brpg/game',
            type: 'GET',
            data:{method:"getGameList"},
            dataType: 'json',
            timeout: 1000,
            beforeSend: LoadFunction, //加载执行方法
            error: erryFunction,  //错误执行方法
            success: succFunction //成功执行方法
        });
        function LoadFunction() {
            $("#list").html('加载中...');
        }
        function erryFunction() {
            alert("error");
        }
        function succFunction(data) {
            var json = eval(data); //数组
            console.log(data);
            var dbody0 =$("#dbody0");
            options = {
                "id": "page0",//显示页码的元素
                "data":json ,//显示数据
                "maxshowpageitem": 3,//最多显示的页码个数
                "pagelistcount": 5,//每页显示数据个数
                "callBack": function (list) {
                    console.log(list);
                    var cHtml = "";
                    for(var i=0;i<list.length;i++){
                        cHtml += "<dl><dt>" + list[i].gameName +'<span>'+"评分："+list[i].averageScore+"分"+'</span>'+"</dt>";//处理数据
                        cHtml += '<dd class="dd0"><img src='+list[i].image +'>'+'</dd>';
                        cHtml += '<dd class="dd2" id="game-detai'+list[i].gameID+'"><button >查看详情</button></dd></dl>';
                        $('#game-detail' + list[i].gameID).on("click", "button", list[i], function (event) {
                            event.preventDefault();
                            $.ajax({
                                url: 'http://localhost:8080/brpg/game',
                                type: 'POST',
                                data: {method:"get",gameID: list[i].gameID},
                                timeout: 3000,
                                success: function (data) {
                                    if (data==='1')
                                        window.location.href = "http://localhost:8080/gamedetial.html";
                                    else alert("请求失败");
                                }
                            })
                        })
                    }
                    $("#dbody0").html(cHtml);//将数据增加到页面中
                }
            };
            page.init(json.length, 1, options);

        }
    });
</script>
