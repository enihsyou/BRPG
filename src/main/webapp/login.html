<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>登录</h1>
            <form class="form">
                <input type="email" id="email" placeholder="E-mail">
                <input type="password" id="password" placeholder="Password">
                <button type="submit" id="login-button">Login</button>
            </form>
            <span>没有账号？免费</span>
            <a href="signup.html">注册</a>
        </div>

        <ul class="bg-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

</body>
<script>
    const email = $("#email");
    const password = $("#password");


    email.blur(function () {
        console.log(this.value);
        const pattern = /^([A-Za-z0-9_\-.])+@([A-Za-z0-9_\-.])+\.([A-Za-z]{2,8})$/;
        if (!pattern.test(this.value)) {
            email.addClass("invalid-display");
        } else {
            email.removeClass("invalid-display");
        }
    });

    $("#login-button").click(function (event) {
        event.preventDefault();

        if (email.val() === "")
            alert("邮箱为空");
        else if (password.val() === "")
            alert("密码为空");
        else {
            $.ajax({
                url: 'http://localhost:8080/brpg/lalala',
                type: 'POST',
                data: {
                    method: "login",
                    userId: email.val(),
                    password: password.val()
                },
                timeout: 3000,
                dataType: 'json',
                success: function (data) {  //成功执行方法
                    console.log(data);
                    alert(data);
                    if (data === 1) {
                        $('form').fadeOut(500);
                        $('.wrapper').addClass('form-success');
                    }
                }
            });

        }

        $('form, span, a').fadeOut(500);
        $('.wrapper').addClass('form-success-login');
        $('.form-success-login h1').text("登录成功！");
        $('.form-success-login h1').html("<div><span>5</span>s后跳转</div>");


        const username = "admin";
        sessionStorage.setItem('username', username);

        const timer = setInterval(delayURL, 1000);

    });


    let x = Number($('div span').html()); //获取到页面的倒计时时间，由于获取到是字符串，需通过Number转换成数字进行接下来计算
    function delayURL() {
        x--;
        if (x > 0) {
            $("div span").html(x);   //将计算后的时间赋值到标签里
        } else {
            location.href = 'index.html';  //要跳转的页面
            clearInterval(timer);     //清除定时器
        }
    }

</script>
</html>
